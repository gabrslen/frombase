<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Nomes</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
    <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/gridjs-jquery/dist/gridjs.production.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" />
    <script>
        $(function() {
            $.ajax({
                type: "GET",
                url: 'http://localhost:5000/get_names',
                data: { "type": "check" },
                success: function(response) {
                    try {
                        let data = response
                        $("#divTable").Grid({
                            data: data
                        })
                    } catch (error) {
                        console.error("Erro ao processar os dados para o Grid: ", error)
                    }
                }
            })
        })
    </script>
</head>
  
<body>
    <div>
        <label for="txtNames" class="labelNames">Nome:</label>
        <input id="txtNames" name="txtNames" type="text">
    </div>
    <div>
        <input id="btnAdd" value="Adicionar" type="button">
        <input id="btnSearch" value="Pesquisar" type="button">
    </div>
    <div id="divTable"></div>
</body>

</html>
